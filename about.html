<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Chase McTaggart - Keynote Speaker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <span id="logo-text">Chase McTaggart</span>
                </a>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <!-- Navigation items will be loaded from JSON -->
            </ul>
        </div>
    </nav>

    <!-- About Hero Section -->
    <section class="about-hero">
        <div class="container">
            <div class="about-hero-content">
                <h1 id="about-title" class="hero-title"></h1>
                <p id="about-subtitle" class="hero-subtitle"></p>
            </div>
        </div>
    </section>

    <!-- About Content Section -->
    <section class="about-content">
        <div class="container">
            <div class="about-grid">
                <div class="about-text">
                    <div id="about-bio">
                        <!-- Bio content will be loaded from JSON -->
                    </div>
                </div>
                <div class="about-image">
                    <img id="about-photo" src="" alt="Chase McTaggart" />
                </div>
            </div>
        </div>
    </section>

    <!-- Experience Section -->
    <section class="experience-section">
        <div class="container">
            <h2 id="experience-title" class="section-title"></h2>
            <div class="experience-grid" id="experience-container">
                <!-- Experience items will be loaded from JSON -->
            </div>
        </div>
    </section>

    <!-- Credentials Section -->
    <section class="credentials-section">
        <div class="container">
            <h2 id="credentials-title" class="section-title"></h2>
            <div class="credentials-grid" id="credentials-container">
                <!-- Credentials will be loaded from JSON -->
            </div>
        </div>
    </section>

    <!-- CTA Section -->
    <section class="cta-section">
        <div class="container">
            <div class="cta-content">
                <h2 id="about-cta-title" class="section-title"></h2>
                <p id="about-cta-description" class="cta-description"></p>
                <a href="book.html" class="btn-primary" id="about-cta-button"></a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p id="footer-text" class="small-text"></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
