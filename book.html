<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Chase McTaggart - Keynote Speaker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <span id="logo-text">Chase McTaggart</span>
                </a>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <!-- Navigation items will be loaded from JSON -->
            </ul>
        </div>
    </nav>

    <!-- Book Hero Section -->
    <section class="book-hero">
        <div class="container">
            <div class="book-hero-content">
                <h1 id="book-title" class="hero-title"></h1>
                <p id="book-subtitle" class="hero-subtitle"></p>
            </div>
        </div>
    </section>

    <!-- Booking Form Section -->
    <section class="booking-form-section">
        <div class="container">
            <div class="booking-content">
                <div class="booking-info">
                    <h2 id="booking-info-title"></h2>
                    <div id="booking-info-content">
                        <!-- Booking info will be loaded from JSON -->
                    </div>
                </div>
                <div class="booking-form">
                    <h3 id="form-title"></h3>
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name" id="name-label"></label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email" id="email-label"></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="company" id="company-label"></label>
                            <input type="text" id="company" name="company">
                        </div>
                        <div class="form-group">
                            <label for="phone" id="phone-label"></label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="event-type" id="event-type-label"></label>
                            <select id="event-type" name="event-type" required>
                                <option value="">Select Event Type</option>
                                <!-- Options will be loaded from JSON -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="event-date" id="event-date-label"></label>
                            <input type="date" id="event-date" name="event-date">
                        </div>
                        <div class="form-group">
                            <label for="attendees" id="attendees-label"></label>
                            <input type="number" id="attendees" name="attendees" min="1">
                        </div>
                        <div class="form-group">
                            <label for="message" id="message-label"></label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn-primary" id="submit-button"></button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Speaking Topics Section -->
    <section class="speaking-topics">
        <div class="container">
            <h2 id="topics-title" class="section-title"></h2>
            <div class="topics-grid" id="topics-container">
                <!-- Topics will be loaded from JSON -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p id="footer-text" class="small-text"></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
