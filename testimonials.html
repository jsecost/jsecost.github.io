<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials - Chase McTaggart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <span id="logo-text">Chase McTaggart</span>
                </a>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <!-- Navigation items will be loaded from JSON -->
            </ul>
        </div>
    </nav>

    <!-- Testimonials Hero -->
    <section class="testimonials-hero">
        <div class="container">
            <h1 id="testimonials-page-title" class="hero-title"></h1>
            <p id="testimonials-page-subtitle" class="hero-subtitle"></p>
        </div>
    </section>

    <!-- All Testimonials Section -->
    <section class="all-testimonials">
        <div class="container">
            <div class="testimonials-grid" id="all-testimonials-container">
                <!-- All testimonials will be loaded from JSON -->
            </div>
        </div>
    </section>

    <!-- Philosophy Section -->
    <section class="philosophy-section">
        <div class="container">
            <h2 id="philosophy-title" class="section-title"></h2>
            <div class="philosophy-content">
                <div class="philosophy-text" id="philosophy-text">
                    <!-- Philosophy content will be loaded from JSON -->
                </div>
            </div>
        </div>
    </section>

    <!-- Video Testimonials Section -->
    <section class="video-testimonials">
        <div class="container">
            <h2 id="video-testimonials-title" class="section-title"></h2>
            <div class="video-grid" id="video-testimonials-container">
                <!-- Video testimonials will be loaded from JSON -->
            </div>
        </div>
    </section>

    <!-- CTA Section -->
    <section class="cta-section">
        <div class="container">
            <div class="cta-content">
                <h2 id="testimonials-cta-title" class="section-title"></h2>
                <p id="testimonials-cta-description" class="cta-description"></p>
                <a href="book.html" class="btn-primary" id="testimonials-cta-button"></a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p id="footer-text" class="small-text"></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
